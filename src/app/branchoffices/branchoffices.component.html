<div class="app-content">
  <div class="app-title">
    <div class="">
      <h1>
        Branch Offices
      </h1>
      <!--            <p>DashBoard</p>-->
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
      <li class="breadcrumb-item"><span class="breadcrumb-item-router">BranchOffices</span></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="tile">
        <div class="tile-body">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-12">
                <div class="text-right">
                  <button class="btn btn-sm btn-primary waves-effect waves-light" [routerLink]="['/BranchOffice/add']">Add Office</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                  <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Manager</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let branch of branchOfficeData; let i = index;">
                    <th scope="row">{{ ((params.page - 1) * count) + i + 1 }}</th>
<!--                    <th scope="row">{{ i + 1 }}</th>-->
                    <td>{{ branch.name }}</td>
                    <td>{{branch.attrs.cityName}}</td>
                    <td>{{ branch.attrs.managerName }}</td>
                    <td>{{ branch.contact }}</td>
                    <td>{{ branch.email }}</td>
                    <td>{{ branch.address }}</td>
                    <td style="width: 110px">
                      <button class="btn btn-sm btn-outline-success waves-effect waves-light" [routerLink]="['/BranchOffice/edit', branch.id]">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                      &nbsp;&nbsp;&nbsp;
                      <button class="btn btn-sm btn-outline-danger waves-effect waves-light" (click)="deleteBranchOffice(branch.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                  <ngb-pagination [collectionSize]="collectionSize || 0" [(page)]="page" [size]="params.size" (pageChange)="loadPage(page)">
                  </ngb-pagination>

                  <select class="custom-select" style="width: auto" [(ngModel)]="params.size">
                    <option [ngValue]="10">10 items per page</option>
                    <option [ngValue]="20">20 items per page</option>
                    <option [ngValue]="50">50 items per page</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
