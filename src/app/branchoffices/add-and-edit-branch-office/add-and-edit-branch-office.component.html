<div class="app-content">
  <div class="app-title">
    <div class="">
      <h1>
        Branch Offices
      </h1>
      <p>{{formTitle}} Branch Office</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
      <li class="breadcrumb-item"><span class="breadcrumb-item-router">BranchOffices</span></li>
      <li class="breadcrumb-item"><span class="breadcrumb-item-router">{{formTitle}} Branch Office</span></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-1 col-lg-1"></div>
    <div class="col-10 col-lg-10 col-sm-12">
      <div class="tile">
        <h3 class="tile-title form-head-line-style">{{formTitle}} Branch Office </h3>
        <hr>
        <div class="tile-body">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <form>
                <div class="row form-group">
                  <div class="col-sm-6"
                       ng-class="{ 'has-error': (branchOffice.officeName.$dirty || branchOffice.submitted) && branchOffice.officeName.$error.required}">
                    <label class="" for="name">Name <span
                      class="mandatory-field">*</span></label>
                    <input type="text" id="name" [(ngModel)]="office.name" name="name" class="form-control form-control-sm"
                           placeholder="Office name" required>
<!--                    <span class="msg-error"-->
<!--                          ng-show="(branchOffice.officeName.$dirty || branchOffice.submitted) && branchOffice.officeName.$error.required">Office name required</span>-->
                  </div>
                  <div class="col-sm-6"
                       ng-class="{ 'has-error': branchOffice.contactInput.$invalid && branchOffice.contactInput.$dirty }">
                    <label class="" for="contact">Contact <span
                      class="mandatory-field">*</span></label>
                    <input type="number" id="contact" [(ngModel)]="office.contact" name="contact" class="form-control form-control-sm"
                           ng-minlength="10" ng-maxlength="11"
                           placeholder="contact number" required>
<!--                    <span class="msg-error" ng-show="branchOffice.submitted && branchOffice.contactInput.$invalid">Contact numeber requires 10 digits minimum </span>-->
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-6"
                       ng-class="{ 'has-error': branchOffice.city.$invalid && branchOffice.city.$dirty }">
                    <label class="" for="cityId">City <span
                      class="mandatory-field">*</span></label>
                    <select id="cityId" [(ngModel)]="office.cityId" name="cityId" class="form-control form-control-sm" required>
                      <option value="0">--All--</option>
                      <option *ngFor="let city of cityList" [value]="city.id">
                        {{city.name}}
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label class="" for="managerId">Manager</label>
                    <select id="managerId" [(ngModel)]="office.managerId" name="managerId" class="form-control form-control-sm">
                      <option value="0">--All--</option>
                      <option *ngFor="let manager of userManagers" [value]="manager.id">
                        {{manager.firstName}}, {{manager.lastName}}
                      </option>
                    </select>
<!--                    <small><a ng-click="launchUserAdd()">Add New User</a></small>-->
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-6"
                       ng-class="{ 'has-error': branchOffice.emailInput.$invalid && branchOffice.emailInput.$dirty }">
                    <label class="" for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="office.email" name="email" class="form-control form-control-sm"
                           placeholder="Email">
                  </div>
                  <div class="col-sm-6">
                    <label class="" for="address">Address</label>
                    <input type="text" id="address" [(ngModel)]="office.address" name="address" class="form-control form-control-sm"
                           placeholder="Address">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-4">
                    <div class="animated-checkbox">
                      <label>
                        <input type="checkbox" id="allowCargoBooking" [(ngModel)]="office.allowCargoBooking" name="allowCargoBooking">
                        <span class="label-text">Allow Cargo Bookings</span>
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="tile-footer">
          <div class="row">
            <div class="col-lg-12 padding-bottom">
              <div class="pull-right">
                <button class="btn btn-sm btn-primary" (click)="saveBranchOffice()">Save</button>
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm btn-warning"[routerLink]="['/branchOffices']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
