<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4"></div>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <div>
      <h1>My Bus</h1>
      <form class="login-form" name="loginForm">
        <h4 class="login-head">
          <i class="fa fa-lg /fa-fw fa-user"></i>{{logInTitle}}
        </h4>
        <div class="form-group">
          <label class="control-label">USER NAME</label>
          <div  ng-class="{'has-error': loginForm.phoneNumber.$invalid && loginForm.phoneNumber.$dirty, 'has-success': loginForm.phoneNumber.$valid}">
            <input type="text" name="userName" class="form-control form-control-sm" [(ngModel)]="userLoginDetails.userName" placeholder="User Name" ng-required="true" autocomplete="off">
            <!--      <span class="help-block" ng-if="loginForm.userName.$error.required && loginForm.userName.$dirty">Mobile number is a required field</span>-->
            <!--      <span class="help-block" ng-show="loginForm.userName.$error.pattern">Only Numbers Allowed, Please enter a 10 digit number</span>-->
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">PASSWORD</label>
          <div  ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
            <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="userLoginDetails.password" placeholder="password" ng-minLength="6">
            <div class="" role="alert" ng-show="loginError.length">
              <span style="color: #dc3545" ng-repeat="error in loginError track by $index"></span>
            </div>
            <!--      <span class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please Enter at least 6 characters</span>-->
          </div>
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-sm btn-success btn-all-shadow waves-effect waves-light btn-cus btn-block" (click)="checkLogin()">
            <i class="fa fa-sign-in fa-lg fa-fw"></i>LOG IN
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
